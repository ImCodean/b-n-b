<section class="card text-dark col-md-8 bg-warning my-3 mx-auto p-0 shadow">
    <div class="card-header row px-4">
        <h5 class="card-title m-0 p-0">{{notes.subject}}</h5>
        <small class="ml-auto">{{notes.date}}</small>
    </div>
    <div class="card-body bg-light pt-2 px-3 pb-4">
        <p class="card-text p-0 m-0">{{notes.body}}</p>
    </div>
</section>
