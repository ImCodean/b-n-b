<app-nav></app-nav>

<div *ngIf="auth.user$ | async; then authenticated else guest">
    <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
    <app-login></app-login>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
    <app-board></app-board>
</ng-template>
